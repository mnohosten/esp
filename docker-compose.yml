version: '3.8'

services:
  esp:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: esp-server
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
      - "143:143"
      - "993:993"
      - "8080:8080"
    volumes:
      - esp-mail:/var/mail/esp
      - esp-data:/var/lib/esp
      - ./configs/server.yaml:/etc/esp/server.yaml:ro
    environment:
      - ESP_STORAGE_DATABASE_HOST=postgres
      - ESP_STORAGE_DATABASE_USER=esp
      - ESP_STORAGE_DATABASE_PASSWORD=${DB_PASSWORD:-changeme}
      - ESP_STORAGE_DATABASE_NAME=esp
      - ESP_FILTERS_RSPAMD_URL=http://rspamd:11333
      - ESP_FILTERS_CLAMAV_ADDRESS=clamav:3310
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: esp-postgres
    environment:
      POSTGRES_USER: esp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: esp
    volumes:
      - esp-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - esp-network
    restart: unless-stopped

  rspamd:
    image: rspamd/rspamd:latest
    container_name: esp-rspamd
    volumes:
      - esp-rspamd:/var/lib/rspamd
      - ./configs/rspamd:/etc/rspamd/local.d:ro
    networks:
      - esp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rspamadm", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  clamav:
    image: clamav/clamav:latest
    container_name: esp-clamav
    volumes:
      - esp-clamav:/var/lib/clamav
    networks:
      - esp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: esp-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - esp-prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - esp-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: esp-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - esp-grafana:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - esp-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  esp-mail:
    driver: local
  esp-data:
    driver: local
  esp-postgres:
    driver: local
  esp-rspamd:
    driver: local
  esp-clamav:
    driver: local
  esp-prometheus:
    driver: local
  esp-grafana:
    driver: local

networks:
  esp-network:
    driver: bridge
